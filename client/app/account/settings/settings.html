        <div class="form-group">
          <label>Distance (in metres)</label>

          <input type="number" name="toleranceDistance" class="form-control" ng-model="tolerance.distance"
                 min="0" max="10000" required/>
          <p class="help-block"
             ng-show="(form.toleranceDistance.$error.number || form.toleranceDistance.$error.required || form.toleranceDistance.$error.min || form.toleranceDistance.$error.max) && (form.toleranceDistance.$dirty || submitted)">
            Distance tolerance should be a number between 0 and 10000 metres
          </p>
        </div>

        <div class="form-group">
          <label>Time (in minutes)</label>

          <input type="number" name="toleranceTime" class="form-control" ng-model="tolerance.time"
                 min="0" max="60" required/>
          <p class="help-block"
             ng-show="(form.toleranceTime.$error.number || form.toleranceTime.$error.required || form.toleranceTime.$error.min || form.toleranceTime.$error.max) && (form.toleranceTime.$dirty || submitted)">
            Time tolerance should be a number between 0 and 60 minutes
          </p>
        </div>

        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit" ng-disabled="form.$invalid">Save changes</button>
      </form>
    </div>
